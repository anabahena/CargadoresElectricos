<!--Bienvenida con menu-->

<body>
    <section id="bienvenida">
        <div class="hamburger">
            <div class="_layer -top"></div>
            <div class="_layer -mid"></div>
            <div class="_layer -bottom"></div>
        </div>
        <nav class="menuppal">
            <ul>

                <li><img src="./assets/HOME 1.png" alt=""></img><a href="#">Inicio</a></li>
                <li><img src="./assets/AUTO 1.png" alt=""></img><a href="#">Mis vehículos</a></li>
                <li><img src="./assets/CARD 1.png" alt=""></img><a href="#">Forma de pago</a></li>
                <li><img src="./assets/RUTA 1.png" alt=""></img><a href="#">Planea tu ruta</a></li>
                <li><img src="./assets/QR 2.png" alt=""></img><a href="#">Mis reservas</a></li>
            </ul>
        </nav>
    </section>
    <!--Mapa-buscador-->
    <section id="home">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-sm-12 col-12">
            <div class="navbar-brand d-flex justify-content-center">
                <img style="height: 10vh" src="./assets/enchufe (3).png" alt="logo">
                <p><strong> ONECTA </strong></p>
            </div>
        </nav>
        <form id="search" class=" my-2 my-lg-0">
            <i class="glyphicon glyphicon-search"></i>
            <input id="search-input" class="form-control" type="text" placeholder="Buscar estación" />
        </form>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <p>Estatus:</p>
                    <p>Estado de carga:</p>
                    <div id="map"></div>
                    <div id="buttons" class="d-flex justify-content-center">
                        <button class="btn-map" id="btn-llegar">¿Cómo llegar?</button>
                        <button class="btn-map">Reservar</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>

    <!--Calendario-->
    <section id="calendario">
    </section>
    <h1>Hacer reservación</h1>
    <p>Estación Alvaro Obregon</p>
    <div class="calendario cuadros">
        <input type="date" data-display-mode="inline" data-is-range="true" data-close-on-select="false">
    </div>
    <div>
        <h1>Horarios Disponibles</h1>
        <div class="select-hora">
            <select name="slct" id="slct">
                        <option selected disabled>Elige un horario</option>
                        <option value="1">8:00 hrs</option>
                        <option value="2">9:00 hrs</option>
                        <option value="3">10:00 hrs</option>
                    </select>
        </div>
        ​
    </div>
    <!--Modal-->
    <dialog id="confirm-modal" class="modal">
        <div class="modal-content">
            <svg t="1574164208713" class="model-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5819" width="63" height="63">
                        <path
                            d="M512 0C230.4 0 0 230.4 0 512s230.4 512 512 512 512-230.4 512-512S793.6 0 512 0zM512 877.714286c-40.228571 0-73.142857-32.914286-73.142857-73.142857s32.914286-73.142857 73.142857-73.142857 73.142857 32.914286 73.142857 73.142857S552.228571 877.714286 512 877.714286zM585.142857 512c0 40.228571-32.914286 73.142857-73.142857 73.142857s-73.142857-32.914286-73.142857-73.142857L438.857143 219.428571c0-40.228571 32.914286-73.142857 73.142857-73.142857s73.142857 32.914286 73.142857 73.142857L585.142857 512z"
                            p-id="5820" fill="white"></path>
                    </svg>
            <h2 class="modal-title">Are you sure?</h2>
            <p class="modal-description">
                You can't undo this action.
            </p>
            <div class="modal-options">
                <button class="btn btn-round btn-fill btn-fill-left option confirm" data-text="Yes" onclick="document.querySelector('#confirm-modal').close()"></button>
                <button class="btn btn-round btn-fill btn-fill-right option cancel" data-text="No" onclick="document.querySelector('#confirm-modal').close()"></button>
            </div>
        </div>
    </dialog>
    <form action="javascript:void(0);">
        <button class="btn btn-danger" onclick="document.querySelector('#confirm-modal').showModal()">
                    Delete history
                </button>
    </form>
    </section>
